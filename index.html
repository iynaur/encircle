<html>

<head>
    <title>Encircle Game</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">

    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #e0e0e0;
    }
    .splash-img {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 210px;
        width: 200px;
        height: 300px;
        margin: auto;
        background-image: url('img/splash.png');
        background-size: contain;
        background-repeat: no-repeat;
    }
    .play-btn{
        position: absolute;
        display: none;
        bottom: 340px;
        left: 0;
        right: 0;
        width: 210px;
        height: 40px;
        line-height: 40px;
        margin: auto;
        border-radius: 50px;
        font-family: "Open Sans";
        text-align: center;
        color: #fff;
        background: #248F8D;
        cursor: pointer;
    }
    .notsupported{
        position: absolute;
        display: none;
        bottom: 350px;
        left: 0;
        right: 0;
        height: 30px;
        line-height: 30px;
        margin: auto;
        border-radius: 50px;
        font-family: "Open Sans";
        text-align: center;
        color: #fff;
        color: #248F8D;
        cursor: pointer;
    }
    .store-icons{
        position: absolute;
        display: block;
        left: 0;
        right: 0;
        bottom: 200px;
        margin: 0 auto;
        text-align: center;
    }
    .store-icons a{
        display: inline-block;
        width: 140px;
        height: 60px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center top;
        vertical-align: top;
        cursor: pointer;
    }
    .play-store-img{
        background-image: url('img/play-store-img.png');
        margin-right: 13px;
    }
    .itunes-store-img{
        background-image: url('img/itunes-store-img.png');
    }
    .credits-btn{
        position: absolute;
        display: block;
        bottom: 100px;
        left: 0;
        right: 0;
        width: 210px;
        height: 40px;
        line-height: 40px;
        margin: auto;
        border-radius: 50px;
        font-family: "Open Sans";
        text-align: center;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="splash-img"></div>
    <span id="play-btn" class="play-btn" onClick="location.href='stage.html'">Play Now</span>
    <span id="notsupported" class="notsupported">
        Sorry, only chrome and sfari are supported for now.
        <br />But you can play it on your smart phone,
        <br />Download it from here:
    </span>
    <span class="credits-btn" onClick="location.href='credits.html'">Credits</span>

    <div class="store-icons">
        <a href="//play.google.com/store/apps/details?id=com.mehuleo.encircle" class="play-store-img" target="_blank" onClick="trackEvent(this.href)"></a>
        <a href="//itunes.apple.com/us/app/encircle-the-circle/id915182741" class="itunes-store-img" target="_blank" onClick="trackEvent(this.href)"></a>
    </div>
</body>

</html>

<script type="text/javascript">
    var gaKey = 'store';
    function checkBrowser() {
        if (/(chrome)|(safari)/.test(navigator.userAgent.toLowerCase())){
            document.getElementById("play-btn").style.display = "block";
            document.getElementById("notsupported").style.display = "none";
        } else {
            gaKey = 'FFstore'
            document.getElementById("play-btn").style.display = "none";
            document.getElementById("notsupported").style.display = "block";
        }
    }
    setTimeout(checkBrowser, 800);
</script>
